<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <main>
      <section class="container">
          <!-- Title -->
          <div class="title">
             <h2>our reviews</h2>
             <div class="underline"></div>
          </div>
         <!-- Reviews -->
        <article class="review">
            <div class="img-container">
                <img id="person-img" src="" alt="">
            </div>
            <h4 id="author">Neha Kakkar</h4>
            <p id="job">Bollywood Singer</p>
            <p id="info">
              Vahid Sediqi is a best Web Developer, He designed a profassional website for us, very talented guy I would love to work with him in 
              my up coming projects
            </p>
            <!-- prev next button -->
            <div class="button-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- Random button -->
            <button class="random-btn">Surprise Me!</button>
      </article>
      </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
